# Training config for Mercedes E-Class LoRA
#
# ⚠️  IMPORTANT: Update these paths to match your local setup before training! ⚠️
# Replace the example paths below with your actual directory structure.
#
# Optimized for Apple Silicon (M4 Max, 36GB+ RAM)
# For less RAM: reduce train_batch_size to 1 and max_bucket_reso to 768

# UPDATE THIS PATH: Location of your SDXL base model
pretrained_model_name_or_path = "/Users/YOUR_USERNAME/path/to/sd_xl_base_1.0.safetensors"

# UPDATE THIS PATH: Location of your E-Class training images + captions
train_data_dir = "/Users/YOUR_USERNAME/path/to/lora_training_kohya/mercedesbenz_eclass"

# UPDATE THIS PATH: Where to save trained LoRA outputs
output_dir = "/Users/YOUR_USERNAME/path/to/lora_outputs/test_eclass"
output_name = "mercedesbenz_eclass"
resolution = "1024,1024"
train_batch_size = 2
max_train_epochs = 15
save_every_n_epochs = 5
mixed_precision = "no"
gradient_checkpointing = true
save_precision = "fp16"
network_module = "networks.lora"
network_dim = 32
network_alpha = 16
optimizer_type = "AdamW"
learning_rate = 0.00005
lr_scheduler = "cosine"
lr_warmup_steps = 100
cache_latents = true
cache_latents_to_disk = true
vae_batch_size = 1
enable_bucket = true
bucket_reso_steps = 64
min_bucket_reso = 512
max_bucket_reso = 1024
caption_extension = ".txt"
save_model_as = "safetensors"
# UPDATE THIS PATH: Where to save training logs
logging_dir = "/Users/YOUR_USERNAME/path/to/lora_outputs/test_eclass/logs"
log_with = "tensorboard"
sample_every_n_epochs = 5
sample_sampler = "euler_a"
sample_prompts = "mercedesbenzeclasssedan2012, blue Mercedes E-Class sedan, front view"
